name: Build and deploy Lease Pixie Next.js frontend to Azure Web App

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        name: Checkout code
      - run: echo "âœ… Successfully checked out the code"

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"
      - run: |
          echo "âœ… Node.js version $(node --version) set up successfully"
          echo "NPM version: $(npm --version)"

      - name: npm install, build, and test
        env:
          NEXT_PUBLIC_RADAR_API_KEY: ${{ secrets.NEXT_PUBLIC_RADAR_API_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          echo "ğŸ“¦ Installing dependencies..."
          npm install
          echo "âœ… Dependencies installed successfully"
          echo "ğŸ—ï¸ Building Next.js app..."
          npm run build --if-present
          echo "âœ… Next.js app built successfully"
          # echo "ğŸ§ª Running tests..."
          # npm run test --if-present
          # echo "âœ… Tests completed successfully"

      - name: Verify .next/static folder
        run: |
          echo "ğŸ“‚ Verifying .next/static folder..."
          if [ -d ".next/static" ]; then
            echo "âœ… .next/static folder exists"
            ls -R .next/static
          else
            echo "âŒ .next/static folder not found"
            exit 1
          fi

      - name: Zip artifact for deployment
        run: |
          echo "ğŸ“¦ Zipping necessary files for deployment..."
          zip -r release.zip .next/standalone .next/static public
          if [ -f "release.zip" ]; then
            echo "âœ… Successfully created release.zip"
          else
            echo "âŒ Failed to create release.zip"
            exit 1
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
      - run: echo "âœ… Successfully uploaded artifact for deployment"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      - run: |
          echo "ğŸ“¥ Downloading artifact..."
          if [ -f "release.zip" ]; then
            echo "âœ… Successfully downloaded artifact"
          else
            echo "âŒ Failed to download artifact"
            exit 1
          fi

      - name: Unzip artifact for deployment
        run: |
          echo "ğŸ“¦ Unzipping artifact..."
          mkdir -p app
          unzip release.zip -d app
          echo "ğŸ“‚ Verifying folder structure..."
          ls -R app
          echo "ğŸ“‚ Contents of .next/static:"
          ls -R app/.next/static
          # Copy public and .next/static into standalone
          echo "ğŸ“‚ Adjusting folder structure..."
          cp -r app/public app/.next/standalone/
          mkdir -p app/.next/standalone/.next
          cp -r app/.next/static app/.next/standalone/.next/
          rm -rf app/public app/.next/static
          echo "ğŸ“‚ New folder structure:"
          ls -R app
          echo "âœ… Successfully unzipped and adjusted artifact"

      - name: Log folder structure before deployment
        run: |
          echo "ğŸ“‚ Folder structure before deployment:"
          ls -R app

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "leasepixie"
          slot-name: "production"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: app
      - run: |
          echo "ğŸš€ Deployment to Azure Web App completed."
          if [ "${{ steps.deploy-to-webapp.outcome }}" == "success" ]; then
            echo "âœ… Successfully deployed to Azure Web App"
          else
            echo "âŒ Failed to deploy to Azure Web App"
            exit 1
          fi

      - name: Artifact cleanup
        run: |
          echo "ğŸ—‘ï¸ Cleaning up artifact..."
          rm -rf app release.zip
          if [ -d "app" ] || [ -f "release.zip" ]; then
            echo "âŒ Failed to clean up artifacts"
            exit 1
          else
            echo "âœ… Successfully cleaned up artifacts"
          fi
